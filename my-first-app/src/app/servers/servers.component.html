<p>Component:servers works!</p>

<!-- Property Binding -->
<label >Server Name</label>
<input 
    type="text" 
    class="form-control"
    (input)="OnUpdateServerName($event)"
>
<button class="btn btn-primary" [disabled] = "!allowNewServer" (click)="onCreateServer()" >  
    Add Server
</button>

<BR>

<label >User Name</label>
<input 
    type="text" 
    class="form-control"
    (input)="OnUpdateUserName($event)"
>
<!-- <button class="btn btn-primary" [disabled] = "!allowNewServer" (click)="onCreateUser()" >  
    Add User
</button>
<hr> -->
<button class="btn btn-primary" [disabled] = "userName === ''" (click)="OnResetUserName()" >  
    Reset User
</button>

<p>
    Online Status: {{ allowNewServer }}
</p>
<!-- <p>{{ serverCreationStatus }}</p>  -->
<p *ngIf="serverCreated; else noServer"> Server is created, Server name: {{ serverName }}</p>
<ng-template #noServer>
    <p>No Server Online!</p>
</ng-template>

<p>{{ userCreationStatus }}</p> <p>{{ userName }}</p>
<!-- <app-server></app-server> -->
<app-server *ngFor="let server of servers"></app-server>
